<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codepen</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">

            <img src="codepen_logo.png" alt="Your Logo" class="logo">
        </div>
        <div class="name-container">

            <div class="company-name"><b>instagram Clone</b></div>
            <div class="creator-name">Kolade Olusola <button class="follow-button">&plus;Follow</button></div>

        </div>
        <div class="header-button">
            <button class="modify">&#x2764;</button>
            <button class="modify">&#x2699; Settings</button>
            <button class="modify">&#x25a6;</button>
            <button class="modify">&#x1F4CC;</button>
            <button class="modify"><img src="profile.png" alt="profile" class="avatar"></button>
        </div>
    </header>
    <div class="box1">
        <div class="icon-box">
            <span class="slash-icon"><b>/</b></span>
        </div>
        <b>HTML</b>
        <button class="move1">&#x2699;</button>
        <button class="move">&#11167</button>
    </div>
    <div class="box"></div>
    <div class="box1">
        <div class="icon-box1">
            <span class="star-icon"><b>*</b></span>
        </div><b>CSS</b>
        <button class="move1">&#x2699;</button>
        <button class="move">&#11167</button>
    </div>
    <div class="box"></div>
    <div class="box1">
        <div class="icon-box2">
            <span class="js-icon"><b>()</b></span>
        </div><b>JS</b>
        <button class="move1">&#x2699;</button>
        <button class="move">&#11167;</button>
    </div>
    <div class="box"></div>

    <!-- Footer -->
    <footer>
        <div class="footer-buttons">

            <button class="footer-button">Console</button>
            <button class="footer-button">Assets</button>
            <button class="footer-button">Comments</button>
            <button class="footer-button">Shortcuts</button>
        </div>
        <div class="modify2"> 
            <button class="bottom-right-buttons">Fork</button>
            <button class="bottom-right-buttons">Embed</button>
            <button class="bottom-right-buttons">Export</button>
            <button class="bottom-right-buttons">Share</button>
        </div>
    </footer>
</body>

</html>
